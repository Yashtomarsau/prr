<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Viewer by Name</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to right, rgb(0, 255, 251), rgb(0, 255, 229));
    }

    h1 {
      font-size: 2.5rem;
      color: #444;
      margin-bottom: 20px;
    }

    input {
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-top: 20px;
      width: 250px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      margin-left: 10px;
      cursor: pointer;
      background-color: #af4c7c;
      color: white;
      border: none;
      transition: background 0.2s;
    }

    button:hover {
      background-color: blueviolet;
    }

    #resultName {
      font-size: 30px;
      margin-top: 40px;
      font-weight: bold;
      color: #222;
    }

    #photo {
      width: auto;
      max-width: 90%;
      height: 50vh; /* 50% of viewport height */
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      display: none;
      margin-top: 30px;
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <h1>üîç Type a Name to See the Photo</h1>

  <input type="text" id="nameInput" placeholder="Enter name like pittu or anirudh">
  <button onclick="showPhoto()">Show Photo</button>

  <div id="resultName"></div>
  <img id="photo" src="" alt="Photo will appear here">

  <script>
    const nameInput = document.getElementById('nameInput');
    const resultName = document.getElementById('resultName');
    const photo = document.getElementById('photo');

    const photoMap = {
      "pittu": "practice.jpg",
      "anirudh": "ani.jpg"
    };

    function showPhoto() {
      const name = nameInput.value.toLowerCase().trim();
      if (photoMap[name]) {
        resultName.innerText = name.charAt(0).toUpperCase() + name.slice(1);
        photo.src = photoMap[name];
        photo.style.display = "block";
      } else {
        resultName.innerText = `No photo found for "${name}" üòï`;
        photo.style.display = "none";
      }
    }
  </script>

</body>
</html>
